syntax = "proto3";

package battle;

option go_package = "gateway/pb/battle";

service BattleService {
  rpc SolveBattle (BattleRequest) returns (BattleResponse);
}

message BattleRequest {
  // Ex: "0000995/0000020/0000600/0000400/0000030/0000000/0000060/0000020 0000995/0000020/0000600/0000400/0000030/0000000/0000060/0000020"
  string initial_battle_state = 1;
}

message BattleResponse {
  // Ex: "0000995/0000400/0000600/0000800/0001200/0000660/0000450/0000020 0001500/0000135/0001000/0000100/0000200/0000000/0000600/0000100\nB6/b1/1393 B3/b7/101 b3/B7/166 b8/B6/423 B8/b8/43 B7/b5/200 b7/B5/1200 b2/B3/28 B2/b4/66 b1/B1/424 B1/b3/225 B4/b2/130 b4/B8/13\n0000237/0000572/0000007/0000284/0000400/0000571/0000800/0000000 0000000/0000775/0000057/0000499/0000005/0000107/0000034/0000000\n0"
  string battle_log = 1;
}
